<div id='map' style='width: 100%; height: 90vh;'></div>
<script>
    //mapboxgl.accessToken = 'pk.eyJ1IjoiZWRkeXVldWUiLCJhIjoiY2o0Ym1paXdrMGRqaDJ3bGdqNHVoNmt1biJ9.8IHk71q107-GvxQisu4kZA';
    if (!mapboxgl.supported()) {
        alert('Your browser does not support WebGL maps. Make sure you have hardware acceleration enabled.');
    } else {
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
            zoom: 10,
            center: [18.035035,59.378454],
        });
        map.on('load', function () {
            map.addSource("unique", {
                type: "geojson",
                data: {
                    "type": "FeatureCollection",
                    "features": [
                    ]
                },
            });
            map.touchZoomRotate.disableRotation();
            var colors = [
                [1, '#00cc00'],
                [2, '#ffff00'],
                [11, '#ef8610'],
                [21, '#ff0000'],
                [51, '#cc00cc']
            ];

            map.addLayer({
                "id": "points",
                "type": "circle",
                "source": "unique",
                "paint": {
                    "circle-color": {
                        "property": "count",
                        "type": "interval",
                        "stops": colors
                    },
                    'circle-radius': {
                        'base': 2,
                        'stops': [[6, 4],[9, 4], [11, 10],[12, 12], [16, 24]]
                    },
                    "circle-blur": 0.2
                }
            });

            map.addLayer({
                "id": "labels",
                "type": "symbol",
                "source": "unique",
                "layout": {
                    "text-field": "{count}",
                    "text-size": {
                        'base': 4,
                        'stops': [[9, 6], [11, 11], [16, 18]]
                    },
                    "text-allow-overlap": true
                },
                "minzoom": 11,
            });

            map.on('click', 'points', function (e) {

                new mapboxgl.Popup({offset:{'bottom': [0,-10]}})
                    .setLngLat(e.features[0].geometry.coordinates)
                    .setHTML('<div style="background-color: #000000;"><b><a href=http://www.warded.se/turf/zones.php?zone=' + e.features[0].properties.title + '>' + e.features[0].properties.title +  '</a> </div>')
                    .addTo(map);
            });


            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'points', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'points', function () {
                map.getCanvas().style.cursor = '';
            });

            map.addControl(new mapboxgl.FullscreenControl());
        });
    }
</script>
